<form method="get" action="">

  <input id="firstName" type="text" name="firstName" [formControl]="firstName">
  <label for="lastName">Last name</label>
  <input id="lastName" class="form-control" type="text" name="lastName" [formControl]="lastName">
  <label for="age">Age</label>
  <input id="age" class="form-control" type="text" name="age" [formControl]="age">

  <button (click)="getFormValues($event)"> Form Submit</button>
</form>
