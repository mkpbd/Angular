<p>Multiple element return  </p>

<form method="post" action="#">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #elementRef type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #elementRef type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input #elementRef type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)="onShow()" type="button" class="btn btn-primary">Submit</button>
  </form>
